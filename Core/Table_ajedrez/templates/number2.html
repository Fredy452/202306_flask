{% extends "base.html" %}

{% block content %}
<h1>Welcome</h1>
<div id="container-board">
    <section id="board">
        <table>
            {% for x in range(vertical): %}
                <tr>
                    {% for i in range(horizontal): %}
                        <td class="color{{ (x+i)%2+1 }}"></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </section>
</div>

{% endblock %}
